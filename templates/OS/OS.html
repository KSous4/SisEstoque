<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RodeStock - OS</title>
  <link rel="shortcut icon" href="OSimg/rodesicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      margin: 0;
      padding: 0;
      padding: 1.5rem;
    }

    header {
      background: linear-gradient(to right, #00AEEB, #142C5A);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-radius: 20px;
      box-shadow: 2px 2px 1px rgba(0, 0, 0, 0.7);
    }

    h1 {
      margin: 0;
      font-size: 3rem;
      font-weight: bold;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    button {
      background-color: #00AEEB;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #search {
      width: 100%;
      padding: 0.75rem;
      margin: 1rem 0;
      box-sizing: border-box;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      width: 26%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #444;
    }

    th {
      background-color: #333;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      width: 80%;
      color: white;
      max-height: 90vh;
      overflow-y: auto;
    }

    .hidden {
      display: none;
    }

    form input, form textarea {
      width: 100%;
      margin-bottom: 0.75rem;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
    }

    form button {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center; gap: 1rem;">
        <button onclick="window.location.href='../Principal/principal.html'" style="background: none; border: none; cursor: pointer; display: flex; align-items: center; gap: 0.5rem; color: white; font-size: 1rem;">
          <img src="OSimg/casa.png" alt="voltar" style="width: 30px; height: 30px; filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.7));" />
          <span style="text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.7);">Voltar</span>
        </button>
        <h1 style="position: absolute; left: 50%; transform: translateX(-50%); margin: 0; font-size: 3rem; font-weight: bold; letter-spacing: 0.5px;">ORDEM DE SERVIÇO</h1>
      </div>
    <button id="addOrderBtn">NOVA ORDEM</button>
  </header>

  <input type="text" id="search" placeholder="Pesquisar cliente ou telefone..." />

  <table>
    <thead>
      <tr>
        <th style="border-top-left-radius: 10px;">Cliente</th>
        <th>Telefone</th>
        <th  style="border-top-right-radius: 10px;"></th>
      </tr>
    </thead>
    <tbody id="orderTable"></tbody>
  </table>

  <div id="orderPopup" class="modal hidden">
    <div class="modal-content">
      <h2>Ordem de Serviço</h2>
      <form id="orderForm">
        <input name="cliente" placeholder="Cliente" required>
        <input name="telefone" placeholder="Telefone" required>
        <input name="endereco" placeholder="Endereço">
        <input name="bairro" placeholder="Bairro">
        <input name="cidade" placeholder="Cidade">
        <input name="cpf" placeholder="CPF / CNPJ">
        <input name="rg" placeholder="RG / IE">
        <input name="veiculo" placeholder="Veículo / Ano">
        <input name="marca" placeholder="Marca">
        <input name="placa" placeholder="Placa">
        <input name="chassis" placeholder="Nº Chassis">
        <input name="patrimonio" placeholder="Nº Patrimônio">
        <textarea name="defeito" placeholder="Defeito / Reclamação"></textarea>
        <textarea name="servicos" placeholder="Serviços Executados no Local"></textarea>
        <input name="garantia" placeholder="Garantia">
        <input name="revisao" placeholder="Próxima Revisão">
        <input name="maoObra" type="number" step="0.01" placeholder="Mão de Obra R$">
        <input name="pecas" type="number" step="0.01" placeholder="Peças R$">
        <input name="total" type="number" step="0.01" placeholder="Total R$">
        <input name="data" type="date">
        <button type="submit">Salvar</button>
        <button type="button" onclick="closePopup('orderPopup')">Cancelar</button>
      </form>
    </div>
  </div>

  <script>
    let ordens = [];

    function renderOrders() {
      const table = document.getElementById("orderTable");
      table.innerHTML = "";
      ordens.forEach((ordem, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${ordem.cliente}</td>
          <td>${ordem.telefone}</td>
          <td><button onclick="showOrder(${index})">ver mais</button></td>
        `;
        table.appendChild(row);
      });
    }

    function showOrder(index) {
      const ordem = ordens[index];
      const form = document.getElementById("orderForm");
      Object.keys(ordem).forEach(key => {
        if (form[key]) form[key].value = ordem[key];
      });
      form.onsubmit = e => {
        e.preventDefault();
        ordens[index] = Object.fromEntries(new FormData(form));
        renderOrders();
        closePopup("orderPopup");
      };
      openPopup("orderPopup");
    }

    document.getElementById("addOrderBtn").onclick = () => {
      const form = document.getElementById("orderForm");
      form.reset();
      form.onsubmit = e => {
        e.preventDefault();
        ordens.push(Object.fromEntries(new FormData(form)));
        renderOrders();
        closePopup("orderPopup");
      };
      openPopup("orderPopup");
    };

    function openPopup(id) {
      document.getElementById(id).classList.remove("hidden");
    }

    function closePopup(id) {
      document.getElementById(id).classList.add("hidden");
    }
  </script>
</body>
</html>
