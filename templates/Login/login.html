<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="{{ url_for('static', path='Imagens-login/rodesicon.ico') }}" type="image/x-icon">
  <title> RodeStock - Login </title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2c2c2c;
      background-image: radial-gradient(rgba(255,255,255,0.05) 5%, transparent 6%),
                        radial-gradient(rgba(255,255,255,0.05) 5%, transparent 6%);
      background-size: 100px 100px;
      background-position: 0 0, 50px 50px;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .card {
      background-color: #555;
      padding: 30px;
      border-radius: 15px;
      width: 350px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(to right, #00AEEB, #142C5A 65%);
      padding: 15px 20px;
      border-radius: 12px 12px 0 0;
      margin: -30px -30px 20px -30px;
    }

    .header h1 {
      color: white;
      font-size: 20px;
      font-weight: bold;
      margin: 0;
    }

    .header img {
      height: 40px;
    }

    label {
      color: white;
      font-size: 14px;
      display: block;
      margin-bottom: 6px;
      margin-top: 15px;
      text-transform: lowercase;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      background-color: #bbb;
      font-size: 14px;
    }

    .btn {
      width: 100%;
      margin-top: 25px;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #00AEEB, #142C5A);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: linear-gradient(to right, #00AEEB, #142C5A);
    }

    .switch {
      text-align: center;
      margin-top: 20px;
      color: #ddd;
      font-size: 14px;
    }

    .switch a {
      color: #00b4db;
      text-decoration: underline;
      cursor: pointer;
    }

    .tela-inicial {
      display: none;
      color: white;
      text-align: center;
      margin-top: 30px;
    }

    .tela-inicial h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }

    .tela-inicial p {
      font-size: 16px;
    }
  </style>
</head>

<script src="{{ url_for('static', path='login.js') }}"></script>

<body>

  <div class="card">

    <div class="header">
      <h1>RODESTOCK</h1>
      <img src="{{ url_for('static', path='Loginimg/rodeslogo.jpeg') }}" alt="Logo" />
    </div>

    <!-- Login -->
    <form id="loginForm">
      <label for="email">Email</label>
      <input type="email" id="email" required />

      <label for="senha">senha</label>
      <input type="password" id="senha" required />

      <button type="submit" class="btn">CONFIRMAR</button>
    </form>

    <!-- Cadastro -->
    <form id="cadastroForm" style="display: none;">
      <label for="nome">Nome</label>
      <input type="text" id="nome" required />

      <label for="emailCadastro">Email</label>
      <input type="email" id="emailCadastro" required />

      <label for="senhaCadastro">senha</label>
      <input type="password" id="senhaCadastro" required />

      <button type="submit" class="btn">CADASTRAR</button>
    </form>

    <!-- Link para alternar -->
    <div class="switch" id="toggleArea">
      <span id="toggleText">Não tem conta?</span>
      <a id="toggleLink">Cadastrar-se</a>
    </div>

    <!-- Tela Inicial -->
    <div class="tela-inicial" id="telaInicial">
      <h2>✅ Cadastro realizado!</h2>
      <p>Olá, <span id="nomeUsuario"></span>! Bem-vindo(a) ao RODESTOCK.</p>
    </div>

  </div>

  <script>
    const loginForm = document.getElementById('loginForm');
    const cadastroForm = document.getElementById('cadastroForm');
    const toggleLink = document.getElementById('toggleLink');
    const toggleText = document.getElementById('toggleText');
    const toggleArea = document.getElementById('toggleArea');
    const telaInicial = document.getElementById('telaInicial');
    const nomeUsuario = document.getElementById('nomeUsuario');

    toggleLink.addEventListener('click', () => {
      const showingLogin = loginForm.style.display !== 'none';
      loginForm.style.display = showingLogin ? 'none' : 'block';
      cadastroForm.style.display = showingLogin ? 'block' : 'none';
      toggleText.textContent = showingLogin ? 'Já tem uma conta?' : 'Não tem conta?';
      toggleLink.textContent = showingLogin ? 'Entrar' : 'Cadastrar-se';
    });

    loginForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const senha = document.getElementById('senha').value;
      alert(`Login:\nEmail: ${email}\nSenha: ${senha}`);
    });

    cadastroForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const nome = document.getElementById('nome').value;
      const email = document.getElementById('emailCadastro').value;
      const senha = document.getElementById('senhaCadastro').value;

      // Simula cadastro e mostra a tela inicial
      nomeUsuario.textContent = nome;
      cadastroForm.style.display = 'none';
      toggleArea.style.display = 'none';
      telaInicial.style.display = 'block';
    });
  </script>

</body>
</html>
