<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RODESTOCK - Perfil do Usuário</title>
  
  <link rel="shortcut icon" href="{{ url_for('static', path='Loginimg/rodesicon.ico')}}" type="image/x-icon">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2c2c2c;
      background-image: radial-gradient(rgba(255,255,255,0.05) 5%, transparent 6%),
                        radial-gradient(rgba(255,255,255,0.05) 5%, transparent 6%);
      background-size: 100px 100px;
      background-position: 0 0, 50px 50px;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    .header {
      width: 100%;
      background: linear-gradient(to right, #00AEEB, #142C5A 65%);
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-radius: 0 0 12px 12px;
    }

    .header h1 {
      color: white;
      margin: 0;
      font-size: 24px;
    }

    .header img {
      height: 40px;
    }

    .card {
      background-color: #555;
      margin-top: 50px;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      width: 350px;
      text-align: center;
      color: white;
    }

    .info {
      margin-bottom: 20px;
      font-size: 16px;
    }

    .info strong {
      display: block;
      margin-top: 10px;
      font-size: 18px;
    }

    .btn {
      width: 100%;
      margin-top: 15px;
      padding: 10px;
      font-size: 16px;
      font-weight: bold;
      color: white;
      background: linear-gradient(to right, #00AEEB, #142C5A);
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: linear-gradient(to right, #00AEEB, #0d1e3d);
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>RODESTOCK</h1>
    <img src="{{ url_for('static', path='Loginimg/usuarioimg/rodeslogo.jpeg')}}" alt="Logo">
  </div>

  <div class="card">
    <div class="info">
      <strong>Usuário:</strong>
      <span id="nomeUsuario">Usuário Exemplo</span>
    </div>
    <div class="info">
      <strong>Email:</strong>
      <span id="emailUsuario">usuario@exemplo.com</span>
    </div>
    <div class="info">
      <strong>Senha:</strong>
      <span id="senhaUsuario">••••••••</span>
    </div>

    <button class="btn" onclick="alterarUsuario()">Alterar Usuário</button>
    <button class="btn" onclick="alterarEmail()">Alterar Email</button>
    <button class="btn" onclick="alterarSenha()">Alterar Senha</button>
    <button class="btn" onclick="logout()">Sair da Conta</button>
  </div>

  <script>
    // Simulando dados armazenados
    let usuario = {
      nome: localStorage.getItem('nome') || 'Usuário Exemplo',
      email: localStorage.getItem('email') || 'usuario@exemplo.com',
      senha: localStorage.getItem('senha') || 'senha123'
    };

    // Atualizar a tela com os dados
    document.getElementById('nomeUsuario').textContent = usuario.nome;
    document.getElementById('emailUsuario').textContent = usuario.email;

    function alterarUsuario() {
      const novoUsuario = prompt("Digite seu novo usuário:");
      if (novoUsuario) {
        usuario.nome = novoUsuario;
        localStorage.setItem('nome', novoUsuario);
        document.getElementById('nomeUsuario').textContent = novoUsuario;
        alert("Usuário alterado com sucesso!");
      }
    }

    function alterarEmail() {
      const novoEmail = prompt("Digite seu novo email:");
      if (novoEmail) {
        usuario.email = novoEmail;
        localStorage.setItem('email', novoEmail);
        document.getElementById('emailUsuario').textContent = novoEmail;
        alert("Email alterado com sucesso!");
      }
    }

    function alterarSenha() {
      const novaSenha = prompt("Digite sua nova senha:");
      if (novaSenha) {
        usuario.senha = novaSenha;
        localStorage.setItem('senha', novaSenha);
        alert("Senha alterada com sucesso!");
      }
    }

    function logout() {
      // Limpa os dados se quiser
      // localStorage.clear();

      // Redireciona para a página de login
      window.location.href = "login.html";
    }
  </script>

</body>
</html>
