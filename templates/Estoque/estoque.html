<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RodeStock - Estoque</title>
  <link rel="shortcut icon" href="estoqueimg/rodesicon.ico" type="image/x-icon">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1e1e1e;
      color: white;
      margin: 0;
      padding: 0;
      padding: 1.5rem;
    }

    header {
      background: linear-gradient(to right, #00AEEB, #142C5A);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 2px 2px 1px rgba(0, 0, 0, 0.7);
      border-radius: 20px;
    }

    h1 {
      margin: 0;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
    }

    button {
      background-color: #00AEEB;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    #search {
      width: 100%;
      padding: 0.75rem;
      margin: 1rem 0;
      box-sizing: border-box;
      border-radius: 10px;
      border: none;
      font-size: 1rem;
      width: 26%;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 0.75rem;
      text-align: left;
      border-bottom: 1px solid #444;
    }

    th {
      background-color: #333;
    }

    .modal {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.205);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    .modal-content {
      background: #222;
      padding: 2rem;
      border-radius: 10px;
      width: 300px;
      color: white;
    }

    .hidden {
      display: none;
    }

    #nextPageBtn {
      display: block;
      margin: 1rem auto;
      padding: 0.5rem 1rem;
      background-color: #00AEEB;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }

    form input {
      width: 100%;
      margin-bottom: 0.75rem;
      padding: 0.5rem;
      border: none;
      border-radius: 5px;
    }

    form button {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <header>
    <div style="display: flex; align-items: center; gap: 1rem;">
      <button onclick="window.location.href='../Principal/principal.html'" style="background: none; border: none; cursor: pointer; display: flex; align-items: center; gap: 0.5rem; color: white; font-size: 1rem;">
        <img src="estoqueimg/casa.png" alt="voltar" style="width: 30px; height: 30px; filter: drop-shadow(1px 1px 1px rgba(0, 0, 0, 0.7));" />
        <span style="text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.7);">Voltar</span>
      </button>
      <h1 style="position: absolute; left: 50%; transform: translateX(-50%); margin: 0; font-size: 3rem; font-weight: bold; letter-spacing: 0.5px;">ESTOQUE</h1>
    </div>
    <button id="addProductBtn" style="box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);">ADICIONAR PRODUTO</button>
  </header>
  
  <input type="text" id="search" placeholder="Pesquisar..."/>
  <table>
    <thead>
      <tr style="text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.7);">
        <th style="border-top-left-radius: 10px;">nome do produto</th>
        <th>codigo do produto</th>
        <th>ultima entrega</th>
        <th>custo de compra</th>
        <th>quantidade em estoque</th>
        <th style="border-top-right-radius: 10px;"></th>
      </tr>
    </thead>
    <tbody id="productTable"></tbody>
  </table>
  <button id="nextPageBtn">próxima pagina >></button>

  <!-- Pop-up visualizar/editar -->
  <div id="productPopup" class="modal hidden">
    <div class="modal-content">
      <h2>Detalhes do Produto</h2>
      <div id="productDetails"></div>
      <button id="editBtn">Editar</button>
      <button id="deleteBtn">Excluir</button>
      <button onclick="closePopup('productPopup')">Fechar</button>
    </div>
  </div>

  <!-- Pop-up adicionar -->
  <div id="addProductPopup" class="modal hidden">
    <div class="modal-content">
      <h2>Adicionar Produto</h2>
      <form id="addProductForm">
        <input type="text" name="nome" placeholder="Nome do Produto" required>
        <input type="text" name="codigo" placeholder="Código do Produto" required>
        <input type="date" name="entrega" required>
        <input type="number" name="custo" placeholder="Custo de Compra" required>
        <input type="number" name="quantidade" placeholder="Quantidade em Estoque" required>
        <button type="submit">Adicionar</button>
        <button type="button" onclick="closePopup('addProductPopup')">Cancelar</button>
      </form>
    </div>
  </div>

  <script>
    let currentPage = 1;
    const itemsPerPage = 30;
    let products = [];

    function fetchProducts() {
      fetch("http://127.0.0.1:8000/api/products")
        .then(res => res.json())
        .then(data => {
          products = data;
          renderProducts();
        });
    }

    function renderProducts() {
      const table = document.getElementById("productTable");
      table.innerHTML = "";
      products.forEach((product, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${product.nome}</td>
          <td>${product.codigo}</td>
          <td>${product.entrega}</td>
          <td>${product.custo}</td>
          <td>${product.quantidade}</td>
          <td><button onclick="showProduct(${index})">ver mais</button></td>
        `;
        table.appendChild(row);
      });
    }

    function showProduct(index) {
      const product = products[index];
      const details = document.getElementById("productDetails");
      details.innerHTML = `
        <p><strong>Nome:</strong> ${product.nome}</p>
        <p><strong>Código:</strong> ${product.codigo}</p>
        <p><strong>Entrega:</strong> ${product.entrega}</p>
        <p><strong>Custo:</strong> ${product.custo}</p>
        <p><strong>Quantidade:</strong> ${product.quantidade}</p>
      `;

      document.getElementById("editBtn").onclick = () => editProduct(product);
      document.getElementById("deleteBtn").onclick = () => deleteProduct(product.codigo);
      openPopup("productPopup");
    }

    function editProduct(product) {
      const form = document.getElementById("addProductForm");
      form.nome.value = product.nome;
      form.codigo.value = product.codigo;
      form.entrega.value = product.entrega;
      form.custo.value = product.custo;
      form.quantidade.value = product.quantidade;
      openPopup("addProductPopup");

      form.onsubmit = e => {
        e.preventDefault();
        const updated = Object.fromEntries(new FormData(form));
        fetch(`http://127.0.0.1:8000/api/products/${product.codigo}`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(updated)
        }).then(() => {
          closePopup("addProductPopup");
          fetchProducts();
        });
      closePopup("productPopup")
      };
    }

    function deleteProduct(codigo) {
      fetch(`http://127.0.0.1:8000/api/products/${codigo}`, { method: "DELETE" })
        .then(() => {
          closePopup("productPopup");
          fetchProducts();
        });
    }

    function openPopup(id) {
      document.getElementById(id).classList.remove("hidden");
    }

    function closePopup(id) {
      document.getElementById(id).classList.add("hidden");
    }

    document.getElementById("addProductBtn").onclick = () => {
      const form = document.getElementById("addProductForm");
      form.reset();
      form.onsubmit = e => {
        e.preventDefault();
        const product = Object.fromEntries(new FormData(form));
        fetch("http://127.0.0.1:8000/api/products", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(product)
        }).then(() => {
          closePopup("addProductPopup");
          fetchProducts();
        });
      };
      openPopup("addProductPopup");
    };

    document.getElementById("nextPageBtn").onclick = () => {
      currentPage++;
      fetchProducts();
    };

    fetchProducts();
  </script>
</body>
</html>
